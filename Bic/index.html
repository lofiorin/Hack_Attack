<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loud Sound Detection Map</title>
</head>
<body>
  <div class="navbar">
    <div class="navbar-buttons">
      <button id="startMicrophoneButton">Start Microphone</button>
      <button id="stopMicrophoneButton" disabled>Stop Microphone</button>
    </div>
  </div>

  <div id="mainContent">
    <div id="imageContainer" class="hidden">
      <img src="map.png" alt="map" class="mapImage">
      <div id="markerContainer"></div>
    </div>

    <div class="form-container hidden">
      <h2>Add Marker</h2>
      <form id="addMarkerForm">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required>
        <input type="submit" value="Add Marker">
      </form>
    </div>

    <ul id="loudNoiseList" class="hidden"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
